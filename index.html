<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Newsletter Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
</head>

<body>
		<h1 id="top">The Code Review</h1>
		
			<div class="header">
				<h2>Sign up for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
		<div class="container">
			<form action="index.html" method="post">

				<fieldset>
					<legend>Contact Information</legend>
						<label for="name" class="col-1">Full Name</label>
						<input type="text" id="name" name="user_name" placeholder="Required" class="col-2" required>

						<label for="email" class="col-1">Email Address</label>
						<input type="email" id="email" name="user_email" placeholder="Required" class="col-2" required>

						<label for="phone" class="col-1">Phone Number</label>
						<input type="tel" id="phone" name="user_phone" placeholder="E.g. (123) 555-678" class="col-2">

						<label for="street" class="col-1">Street Address</label>
						<input type="text" id="street" name="user_street" placeholder="Street, Apartment, Unit etc. " class="col-2">

						<label for="city" class="col-1">City</label>
						<input type="text" id="city" name="user_city" placeholder="City" class="col-2">

						<label for="state" class="col-1">State</label>
						<select id="state" name="state" class="col-2">
								<option value="select">Choose state</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
						</select>

							<label for="zip" class="col-1">Zip Code</label>
							<input type="text" id="zip" name="user_name" placeholder="12345" class="col-2">
				</fieldset>

				<fieldset>
						<legend>Newsletter</legend>
						
					<div>Select the newsletters you would like to receive</div>

						<input type="checkbox" id="news_html" name="newsletter" value="html" checked />
						<label for="news_html">HTML News</label><br>

						<input type="checkbox" id="news_css" name="newsletter" value="css" />
						<label for="news_css">CSS News</label><br>

						<input type="checkbox" id="news_js" name="newsletter" value="js" />
						<label for="news_js">Javascript News</label><br>

					<div>Newsletter format</div>

						<input type="radio" id="html" value="html" name="text_type"><label for="html">HTML</label><br>

						<input type="radio" id="plain_text" value="plain_text" name="text_type"><label for="plain_text">Plain text</label><br>

						<label for="topics">Other topics you'd like to hear about</label>
						<textarea id="topics" name="topics"></textarea>

				</fieldset>

				<button id="signup" type="submit">Sign Up</button>

				<footer>
					<p>Copyright The Code Review</p>
				</footer>

			</form>
		</div>
</body>
